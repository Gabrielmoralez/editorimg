<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagens Avançado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Editor de Imagens</h1>
            <!-- Botão para alternar entre modo claro e modo noturno -->
            <button id="toggle-theme" class="toggle-theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <!-- Caixa para carregar imagem -->
            <div class="image-upload">
                <label for="upload" class="upload-label">
                    <i class="fas fa-upload"></i> Carregar Imagem
                </label>
                <input type="file" id="upload" accept="image/*" class="upload-input">
                <progress id="upload-progress" value="0" max="100" class="upload-progress"></progress>
            </div>

            <!-- Área de edição da imagem -->
            <div class="image-editor">
                <canvas id="canvas"></canvas>
            </div>

            <!-- Controles de edição -->
            <div class="controls">
                <div class="control-category">
                    <h2>Filtros</h2>
                    <div class="control-icon" title="Brilho">
                        <i class="fas fa-sun"></i>
                        <input type="range" id="brightness-range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="control-icon" title="Contraste">
                        <i class="fas fa-adjust"></i>
                        <input type="range" id="contrast-range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="control-icon" title="Saturação">
                        <i class="fas fa-palette"></i>
                        <input type="range" id="saturation-range" min="0" max="2" step="0.1" value="1">
                    </div>
                    <div class="control-icon" title="Sepia">
                        <i class="fas fa-leaf"></i>
                        <input type="range" id="sepia-range" min="0" max="1" step="0.1" value="0">
                    </div>
                    <div class="control-icon" title="Desfoque">
                        <i class="fas fa-blur"></i>
                        <input type="range" id="blur-range" min="0" max="10" step="0.1" value="0">
                    </div>
                </div>

                <div class="control-category">
                    <h2>Ajustes</h2>
                    <div class="control-icon" title="Rotacionar">
                        <i class="fas fa-sync-alt" id="rotate"></i>
                    </div>
                    <div class="control-icon" title="Escala de Cinza">
                        <i class="fas fa-images" id="grayscale"></i>
                    </div>
                    <div class="control-icon" title="Zoom In">
                        <i class="fas fa-search-plus" id="zoom-in"></i>
                    </div>
                    <div class="control-icon" title="Zoom Out">
                        <i class="fas fa-search-minus" id="zoom-out"></i>
                    </div>
                    <div class="control-icon" title="Bordas arredondadas">
                        <i class="fas fa-crop-alt"></i>
                        <input type="range" id="border-radius-range" min="0" max="50" step="1" value="0">
                    </div>
                </div>

                <div class="control-category">
                    <h2>Avançado</h2>
                    <div class="control-icon" title="Adicionar Camada">
                        <i class="fas fa-layer-group"></i>
                        <button id="add-layer">Adicionar Camada</button>
                    </div>
                    <div class="control-icon" title="Remover Fundo">
                        <i class="fas fa-image"></i>
                        <button id="remove-background">Remover Fundo</button>
                    </div>
                    <div class="control-icon" title="Distorção">
                        <i class="fas fa-random"></i>
                        <input type="range" id="distortion-range" min="0" max="20" step="1" value="0">
                    </div>
                    <div class="control-icon" title="Cor do Fundo">
                        <i class="fas fa-fill-drip"></i>
                        <input type="color" id="background-color" value="#ffffff">
                    </div>
                </div>

                <div class="control-category">
                    <h2>Ações</h2>
                    <div class="control-icon" title="Desfazer">
                        <i class="fas fa-undo" id="undo"></i>
                    </div>
                    <div class="control-icon" title="Refazer">
                        <i class="fas fa-redo" id="redo"></i>
                    </div>
                    <div class="control-icon" title="Resetar">
                        <i class="fas fa-recycle" id="reset"></i>
                    </div>
                    <div class="control-icon" title="Baixar Imagem">
                        <i class="fas fa-download" id="download"></i>
                    </div>
                    <div class="control-icon" title="Reverter Imagem">
                        <i class="fas fa-history" id="reset-original"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Desenvolvido por Gabriel Morales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/mb_gabriel/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/Bielms07" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/gabriel-morales-b31320242/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
